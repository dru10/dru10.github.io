{% extends "layout.html" %}

{% block title %}
    Add Exercise
{% endblock %}

{% block main %}
    <div class="learn">
        <h3>Add exercise to workout from {{ date }}:</h3>
        <form action="/add_exercise{{ dte }}" method="post">
            <div class="form-group">
                <label for="exercise_select">Exercise select</label>
                <select class="form-control" id="exercise_select" name="exercise_select">
                {% for elem in exercises %}
                    <option>{{ elem }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="sets">Sets</label>
              <input class="form-control" type="number" name="sets" min="1" value="1">
            </div>
            <div class="form-group">
              <label for="reps">Reps</label>
              <input class="form-control" type="number" name="reps" min="1" value="1">
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>

{% endblock %}
