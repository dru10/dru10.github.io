{% extends "layout.html" %}

{% block title %}
    Create Exercise
{% endblock %}

{% block main %}
    <div class="learn">
        <h3>Create a new exercise:</h3>
        <form action="/create_exercise" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="exercise_name" placeholder="Exercise name" type="text">
            </div>
            <div class="form-group">
                <label for="muscle_group">Muscle group targeted</label>
                <select class="form-control" id="muscle_group" name="muscle_group">
                    <option>Chest</option>
                  <optgroup label="Back">
                    <option>Lats</option>
                    <option>Traps</option>
                    <option>Lower Back</option>
                    <option>Middle Back</option>
                  </optgroup>
                  <optgroup label="Arms">
                    <option>Biceps</option>
                    <option>Triceps</option>
                  </optgroup>
                  <optgroup label="Shoulders">
                    <option>Front Delts</option>
                    <option>Middle Delts</option>
                    <option>Rear Delts</option>
                  </optgroup>
                    <option>Abs</option>
                  <optgroup label="Legs">
                    <option>Quads</option>
                    <option>Hamstings</option>
                    <option>Glutes</option>
                    <option>Calves</option>
                  </optgroup>
              </select>
            </div>
            <div class="form-group">
              <label for="exercise_description">Description</label>
              <textarea name="exercise_description" class="form-control" id="exercise_description" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 100px;">
              </textarea>
            </div>
            <div class="form-group">
                <label for="exercise_link">Video Link</label>
                <input autocomplete="off" id="exercise_link" autofocus class="form-control" name="exercise_link" placeholder="Video description link" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>

{% endblock %}
