{% extends "layout.html" %}

{% block title %}
    Change username
{% endblock %}

{% block main %}
    <form action="/change_username" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_username" placeholder="Enter new username" type="text">
        </div>
        Enter the code below to complete change:<br>
        <div class="form-group">
            <input type="number" name="code" value="{{ verification_number }}" readonly>
        </div>
        <div class="form-group">
            <input class="form-control" name="code_verification" placeholder="Code" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change username</button>
    </form>
{% endblock %}
